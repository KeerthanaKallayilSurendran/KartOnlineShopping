<div class="loginbox flex justify-center items-center p-2 h-screen">
  <form id="signUpForm" class="loginform  bg-blue-900 loginform  flex justify-center flex-col w-96 rounded-lg p-8" action="" method="post">
      <h1 class="text-center">Sign-In</h1>
      <div class="formcontrol p-5  flex flex-col">
        <mat-form-field class="example-full-width">
            <mat-label>Email Id</mat-label>
            <input matInput placeholder="Ex. user@gmail.com" name="email" id="userEmail">
            <span id="ueMailErrorMsg" ></span>
        </mat-form-field>
      </div>
      <div class="formcontrol p-5  flex flex-col">
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input name="password" id="userPassword" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon class="text-blue-900">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <span id="uPassErrorMsg" ></span>
        </mat-form-field>
      </div>
      <div class="flex justify-center items-center">
        <button type="submit" class="w-24 text-base button-color" mat-raised-button >SignIn</button>
      </div>
        <span id="displayError" ></span>
  </form>
</div>
